<!DOCTYPE html>
<html lang="os">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner</title>
  <link rel="icon" type="image/x-icon" href="images/logo2.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/login.css">
</head>


<body>
    <div class="FormContainer">
        <form class="Container">


            <div class="logo-container">
              <img id="logo" src="images/logo1.png">
            </div>

            <div class="Identification">
                <p><input type="text" id="Identification" class="form-control" placeholder="Identification" style="color: #7AA0EB; background-color: #DDE3F3; border: 1px solid #6d6d6d54;"></p>
            </div>

            <div class="Password">
                <p><input type="password" id="Password" class="form-control"  placeholder="Password" style="color: #7AA0EB; background-color: #DDE3F3; border: 1px solid #6d6d6d54;"></p>
            </div>

            
            <p class="textoLink">¿Aún no tienes cuenta? <a class="link" href="index.html">Crealá</a></p>

            <p><button id="LogButton" type="submit" class="btn btn-primary">Iniciar sesion</button></p>
 
        </form>
    </div>
    <div class="Banner"> 

    </div>

</body>

</html>

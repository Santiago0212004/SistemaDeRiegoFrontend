<!DOCTYPE html>
<html lang="os">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipos de Sensores y Actuadores</title>
  <link rel="icon" type="image/x-icon" href="images/logo2.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/tiposSensoresYActuadores.css">
</head>


<body>
    <div class="Banner">
      <p id="textoMaster">MASTER</p>
      <div class="rectanguloAgregarTipoSensor"></div>
      <input type="text" class="form-control" id="modeloSensor" placeholder="Modelo del Sensor">
      <input type="text" class="form-control" id="unidadesSensor" placeholder="Unidades del Sensor">
      <div class="rectanguloAgregarTipoActuador"></div>
      <p><button id="AgregarSensorBTN" type="submit" class="btn btn-primary">Agregar Tipo de Sensor</button></p>
      <input type="text" class="form-control" id="modeloActuador" placeholder="Modelo del Actuador">
      <p><button id="AgregarActuadorBTN" type="submit" class="btn btn-primary">Agregar Tipo de Actuador</button></p>
    </div>
    <div class="Contenedor">
        <div class="RectanguloSup"> 
            <div class="logo-container">
              <img id="logo" src="images/logo1.png">
            </div>
            <p><button id="ZonasBTM" type="submit" class="btn btn-primary">Zonas</button></p>
            <p><button id="UsuariosBTM" type="submit" class="btn btn-primary">Usuarios</button></p>
            <p><button id="AutorizacionesBTM" type="submit" class="btn btn-primary">Autorizaciones</button></p>
            <p><button id="TiposSyABTM" type="submit" class="btn btn-primary">Tipos Sensores y Actuadores</button></p>
        </div>
        <div class="RectanguloPrincipal">
          <div class="ContainerIzquierdo">
            <h2 class="TituloTipo">Tipos de Sensores</h2>
            <div class="ContainerInteriorIzquierdo" id="ContainerInteriorIzquierdo"></div>
          </div>
          <div class="ContainerDerecho">
            <h2 class="TituloTipo">Tipos de Actuadores</h2>
            <div class="ContainerInteriorDerecho" id="ContainerInteriorDerecho"></div>
          </div>
        </div>
        <div class="RectanguloInf"> 
            
        </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="scripts/tiposSensoresYActuadores.js"></script>
  <script src="scripts/TipoSensor.js"></script>
  <script src="scripts/TipoActuador.js"></script>

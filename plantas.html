<body>
  <div class="Banner">
    <p id="textoMaster">MASTER</p>
    <div  class="CartaZona">  
        <p id="textoNombreZona">Nombre Zona</p>
        <img id="ImagenZona" src="images/imagen1.png" style="width: 320px; height: 200px;">
        <p id="textoDescripcionZona">Descripcion Zona</p>
        <p><button id="ZonasBTN" type="submit" class="btn btn-primary">Zonas</button></p>
    </div>
  </div>
  <div class="Contenedor">
        <div class="RectanguloSup"> 
            <div class="logo-container">
            <img id="logo" src="images/logo1.png">
            </div>
            <p><button id="EstadisticaBTN" type="submit" class="btn btn-primary">Estadistica</button></p>
            <p><button id="PlantasBTN" type="submit" class="btn btn-primary">Plantas</button></p>
        </div>
        <div  class="RectanguloPrincipal"> 
            <div id="RectanguloCards" class="row row-cols-1 row-cols-md-2 g-4">
                
            </div>

            <p><button id="AgregarBTN" type="submit" class="btn btn-primary">
                <img src="images/mas.png" style="width: 46px; height: 46px; vertical-align: middle;">
            </button></p>
        </div>
        <div class="RectanguloInf"> 
            
        </div>
  </div>
  <div class="VentanaAgregarPlanta" id="VentanaAgregarPlanta">
    <label class="form-label" id="TituloVentanaPlanta">Nueva Planta</label>
    <p><button id="CerrarVentanaAgregarPlantaBTN" type="submit" class="btn btn-primary">Atras</button></p>
    <p><button id="AgregarVentanaAgregarPlantaBTN" type="submit" class="btn btn-primary">Agregar</button></p>

    <div class="mb-3">
      <label class="form-label">Nombre de la Planta</label>
      <input type="text" class="form-control" id="NombrePlanta">
    </div>
    <div class="mb-3">
      <label class="form-label">Descripci√≥n</label>
      <textarea class="form-control" id="DescripcionPlanta" rows="3" maxlength="400"></textarea>
    </div>
  </div>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="icon" type="image/x-icon" href="images/logo2.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/index.css" >
</head>

<body>
  <div class = "FormContainer">
    <form class="Container">
      <div class="logo-container">
        <img id="logo" src="images/logo1.png">
      </div>

      <div class="Identification">
        <p><input type="text" id="Identification" class="form-control" placeholder="Identification" style="color: #7AA0EB; background-color: #DDE3F3; border: 1px solid #6d6d6d54;"></p>
      </div>

      <div class="Password">
        <p><input type="password" class="form-control" id="Password" placeholder="Password" style="color: #7AA0EB; background-color: #DDE3F3; border: 1px solid #6d6d6d54;"></p>
      </div>

      <div class="ConfirmPassword">
        <p><input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password" style="color: #7AA0EB; background-color: #DDE3F3; border: 1px solid #6d6d6d54;"></p>
      </div>

      <div class="UserName">
        <p><input type="text" class="form-control" id="UserName" placeholder="Username" style="color: #7AA0EB; background-color: #DDE3F3; border: 1px solid #6d6d6d54;"></p>
      </div>

      <div class="AccessKey">
        <p><input type="text" class="form-control" id="AccessKey" placeholder="Access Key" style="color: #7AA0EB; background-color: #DDE3F3; border: 1px solid #6d6d6d54;"></p>
      </div>


      <p><button id="RegButton" class="btn btn-primary">Register</button></p>

      <p class="textoLink">Ya <a class="link" href="login.html">estoy registrado</a></p>    
    </form>
  </div>
  <div class="Banner">
      <p><button id="InicializarBTN" class="btn btn-primary">Inicializar</button></p>
  </div>


</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="scripts/User.js"></script>
<script src="scripts/index.js"></script>

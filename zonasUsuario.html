<!DOCTYPE html>
<html lang="os">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zonas del Usuario</title>
  <link rel="icon" type="image/x-icon" href="images/logo2.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/zonasUsuario.css">
</head>

<body>
  <div class="Banner">
    <p id="textoMaster">MASTER</p>
  </div>
  <div class="Contenedor">
    <div class="RectanguloSup"> 
        <div class="logo-container">
          <img id="logo" src="images/logo1.png">
        </div>
        <p><button id="AtrasBTN" type="submit" class="btn btn-primary">Atras</button></p>
    </div>
    <div  class="RectanguloPrincipal">
        <p><button id="AgregarBTM" type="submit" class="btn btn-primary">
          <img src="images/mas.png" style="width: 46px; height: 46px; vertical-align: middle;">
        </button></p>
        <div  class="RectanguloUsuario">  
          <div  class="CartaUsuario">  
            <p id="textoNombreUsuario">Nombre Usuario</p>
          </div>
        </div>

        <div  class="RectanguloSeparacion">  
          <p id="textoSeparacion">Zonas</p>
        </div>

        <div id="RectanguloCards" class="row g-4">
          <!-- Agrega aquí tus cartas -->
        </div>

    </div>
    <div class="RectanguloInf"> 
        
    </div>
  </div>
  <div class="VentanaEnlazarZonaUsuario" id="VentanaEnlazarZonaUsuario">
    <label class="form-label" id="TituloVentanaZonaUsuario">Enlazar Zona</label>
    <p><button id="CerrarVentanaEnlazarZonaUsuarioBTN" type="submit" class="btn btn-primary">Atras</button></p>
    <p><button id="AgregarVentanaEnlazarZonaUsuarioBTN" type="submit" class="btn btn-primary">Añadir</button></p>
    <label class="form-label">Zona</label>
      <select class="form-select" id="ZonasUsuario">
        <!--Aqui se agregan las plantas para seleccionar una-->
      </select>
  </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="scripts/zonasUsuario.js"></script>
  <script src="scripts/Zone.js"></script>

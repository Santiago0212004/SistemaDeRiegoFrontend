<!DOCTYPE html>
<html lang="os">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios de la Zona</title>
  <link rel="icon" type="image/x-icon" href="images/logo2.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/usuariosZona.css">
</head>


<body>
  <div class="Banner">
    <p id="textoMaster">MASTER</p>
  </div>
  <div class="Contenedor">
    <div class="RectanguloSup"> 
        <div class="logo-container">
          <img id="logo" src="images/logo1.png">
        </div>
        <p><button id="AtrasBTN" type="submit" class="btn btn-primary">Atras</button></p>
    </div>
    <div  class="RectanguloPrincipal">
        <p><button id="AgregarBTM" type="submit" class="btn btn-primary">
          <img src="images/mas.png" style="width: 46px; height: 46px; vertical-align: middle;">
        </button></p>
        <div  class="RectanguloZona">  
          <div  class="CartaZona">  
            <p id="textoNombreZona">Nombre Zona</p>
            <p id="textoDescripcionZona">Descripcion Zona</p>
            <p><button id="DetallesZonaBTM" type="submit" class="btn btn-primary">Detalles</button></p>
          </div>
        </div>

        <div  class="RectanguloSeparacion">  
          <p id="textoSeparacion">Usuarios</p>
        </div>

        <div id="RectanguloCards" class="row g-4">
          <!-- Agrega aquí tus cartas -->
        </div>

    </div>
    <div class="RectanguloInf"> 
        
    </div>
  </div>
  <div class="VentanaEnlazarUsuarioZona" id="VentanaEnlazarUsuarioZona">
    <label class="form-label" id="TituloVentanaUsuarioZona">Enlazar Usuario</label>
    <p><button id="CerrarVentanaEnlazarUsuarioZonaBTN" type="submit" class="btn btn-primary">Atras</button></p>
    <p><button id="AgregarVentanaEnlazarUsuarioZonaBTN" type="submit" class="btn btn-primary">Añadir</button></p>
    <label class="form-label">Usuario</label>
      <select class="form-select" id="UsuariosZona">
        <!--Aqui se agregan las plantas para seleccionar una-->
      </select>
  </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="scripts/usuariosZona.js"></script>
  <script src="scripts/User.js"></script>

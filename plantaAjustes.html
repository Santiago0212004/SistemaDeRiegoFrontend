<!DOCTYPE html>
<html lang="os">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajustes de la Planta</title>
  <link rel="icon" type="image/x-icon" href="images/logo2.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/plantaAjustes.css">
</head>

<body>
  <div class="Banner">
    <div  class="CartaZona">  
        <p id="textoNombreZona">Nombre Zona</p>
        <img id="ImagenZona" src="images/imagen1.png" style="width: 320px; height: 200px;">
        <p id="textoDescripcionZona">Descripcion Zona</p>
    </div>
  </div>
  <div class="Contenedor">
        <div class="RectanguloSup"> 
            <div class="logo-container">
            <img id="logo" src="images/logo1.png">
            </div>
            <p><button id="EstadisticaBTN" type="submit" class="btn btn-primary">Estadistica</button></p>
            <p><button id="PlantasBTN" type="submit" class="btn btn-primary">Plantas</button></p>
        </div>
        <div  class="RectanguloAzul"> 
          <img id="ImagenPlanta" src="images/imagen2.png" style="width: 100px; height: 100px;">
          <p id="textoNombrePlanta">Nombre de la Planta</p>
          <p id="textoDescripcionPlanta">Descripcion de la Planta</p>
        </div>
        <div  class="RectanguloMenu">
          <div  class="DatosLink" id="DatosBTN">Datos</div>
          <div  class="SensoresYActuadoresLink" id="SyABTN">Sensores y Actuadores</div>
          <div  class="HistorialLink" id="HistorialBTN">Historial</div>
          <div  class="AjustesLink" id="AjustesBTN">Ajustes</div>
        </div>
        <div class="RectanguloPrincipal">
          <div class="ContainerHumedad" id="ContainerHumedad">
            <h2>Humedad</h2>
            <input type="text" class="form-control" id="LimiteHumedad" placeholder="Limite">
            <p><button id="ActualizarBTN" type="submit" class="btn btn-primary">Actualizar</button></p>
          </div>
        </div>
  </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="scripts/plantaAjustes.js"></script>

<!DOCTYPE html>
<html lang="os">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zonas</title>
  <link rel="icon" type="image/x-icon" href="images/logo2.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>


<body>
    <div class="Banner">
      <p id="textoMaster">MASTER</p>
    </div>
    <div class="Contenedor">
      <div class="RectanguloSup"> 
          <div class="logo-container">
            <img id="logo" src="images/logo1.png">
          </div>
          <p><button id="ZonasBTM" type="submit" class="btn btn-primary">Zonas</button></p>
          <p><button id="UsuariosBTM" type="submit" class="btn btn-primary">Usuarios</button></p>
          <p><button id="AutorizacionesBTM" type="submit" class="btn btn-primary">Autorizaciones</button></p>
          <p><button id="TiposSyABTM" type="submit" class="btn btn-primary">Tipos Sensores y Actuadores</button></p>
      </div>
      <div  class="RectanguloPrincipal"> 

          <div id="RectanguloCards" class="row row-cols-1 row-cols-md-2 g-4">
            
          </div>

          <p><button id="AgregarBTM" type="submit" class="btn btn-primary">
            <img src="images/mas.png" style="width: 46px; height: 46px; vertical-align: middle;">
          </button></p>

      </div>
      <div class="RectanguloInf"> 
          
      </div>
    </div>
    <div class="VentanaAgregarZona" id="VentanaAgregarZona">
      <label class="form-label" id="TituloVentanaZona">Nueva Zona</label>
      <p><button id="CerrarVentanaAgregarZonaBTN" type="submit" class="btn btn-primary">Atras</button></p>
      <p><button id="AgregarVentanaAgregarZonaBTN" type="submit" class="btn btn-primary">Agregar</button></p>

      <div class="mb-3">
        <label class="form-label">Nombre de la Zona</label>
        <input type="text" class="form-control" id="NombreZona">
      </div>
      <div class="mb-3">
        <label class="form-label">Descripci√≥n</label>
        <textarea class="form-control" id="DescripcionZona" rows="3" maxlength="400"></textarea>
      </div>
      <div class="row g-2 align-items-center">
        <label class="form-label">Planta</label>
        <div class="col-auto">
          <select class="form-select" id="PlantaZona">
            <!--Aqui se agregan las plantas para seleccionar una-->
          </select>
          <div id="plantaHelpBlock" class="form-text">
            Agrega la primera planta, o crear una zona vacia.
          </div>
        </div>
        <div class="col-auto">
          <p><button id="AgregarPlantaVentanaBTM" type="submit" class="btn btn-primary">+</button></p>
        </div>
      </div>
    </div>
</body>

</html>
